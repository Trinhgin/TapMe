<!-- JavaScript============================================ -->
<script>

    //Set Timer============================================

    var countDownDate = new Date("Oct 26, 2018 12:59:25").getTime();

    // Update the count down every 1 second
    var x = setInterval(function () {

        // Get todays date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds

        var seconds = Math.floor((distance % (1000 * 15)) / 1000);

        // Display the result in the element with id="timer"
        document.getElementById("timer").innerHTML = seconds + "s ";

        // If the count down is finished, write some text
        if (distance < 0) { clearInterval(x); document.getElementById("timer").innerHTML = "EXPIRED"; }
    }, 1000);

    //Responsive Leaderboard===========================================
    document.addEventListener('DOMContentLoaded', () => {
        let elements = []
        let container = document.querySelector('#container')
        // Add each row to the array
        container.querySelectorAll('.row').forEach(el => elements.push(el))
        // Clear the container
        container.innerHTML = ''
        // Sort the array from highest to lowest
        elements.sort((a, b) => b.querySelector('.score').textContent - a.querySelector('.score').textContent)
        // Put the elements back into the container
        elements.forEach(e => container.appendChild(e))
    })

    //Responsive Tap Me Button==========================================


</script>
