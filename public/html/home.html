<script>

    // ======================= Create a Timer ==========================

    var score = 0;
    function countScore() {
        score++;
        var divData = document.getElementById("score");
        divData.innerHTML = "Your Score is: (" + score + ")";
    }

    function showRemainingTime(timeRemaining) {
        document.getElementById("timer").innerHTML = timeRemaining + "s ";
    }

    function startGame() {
        var counter = 10;
        showRemainingTime(counter)

        var timer = setInterval(function () {
            console.log(counter);
            counter--
            showRemainingTime(counter)
            if (counter === 0) {
                console.log("GAME OVER!!");
                clearInterval(timer)
            }
        }, 1000);
        $("#tapmebutton").off('click').click(() => {
            countScore();
        })
    }

    $("#tapmebutton").click(() => {
        startGame();
    });
